<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/stylesLogin.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="barra">
        <div class="hamburg">
        <i class="fa fa-bars" id="hamburguesa"></i>
        </div>
        <div class="usuario">
        <i class="fa fa-user" id="user"></i>
        </div>
    </div>    
    <div class="mensaje-1"><marquee>Formulario de Login</marquee></div>
    <div class="conteiner-otros" align="center">
        <div class="conteiner-logo">
            <img src="#" alt="logo" id="logo-AG">
        </div>
        <div class="conteiner-mensaje">
            <h3>Inicia sesion con:</h3>
        </div>
        <div class="conteiner-logos-redes">
            <div class="conteiner-logo-facebook">
                <i class="fab fa-facebook-square" id="logos-redes"></i>
            </div>
            <div class="conteiner-logo-google">
                <i class="fab fa-google" id="logos-redes"></i>
            </div>
            <div class="conteiner-logo-chrome">
                <i class="fab fa-chrome" id="logos-redes"></i>
            </div>
        </div>
        <div class="conteiner-logos-redes-1">
            <div class="conteiner-logo-twitter">
                <i class="fab fa-twitter" id="logos-redes"></i>
            </div>
            <div class="conteiner-logo-instagram">
                <i class="fab fa-instagram" id="logos-redes"></i>
            </div>
            <div class="conteiner-logo-spotify">
                <i class="fab fa-spotify" id="logos-redes"></i>
            </div>
        </div>

    </div>
    <div class="conteiner-login">
        <div class="conteiner-mensaje-2">
                <a class="mensaje-2">------     O INICIA SESION CON:     -----</a>
        </div>
        <form action="/login" method="post">
            <class class="caja-email">
                <input type="email" placeholder="Correo electrónico o número de teléfono">
            </class>
            <class class="caja-contraseña">
                <input type="password" placeholder="Contraseña">
            </class>
        </form>
        <div class="iniciar-sesion">
            <button type="submit"><a href="/views/index.html" id="mensaje-3">Iniciar sesión</a>
        </div>
        <div class="caja-mensaje-4">
            <a href="/views/register.html" id="mensaje-4">Crea una cuenta gratis</a>
        </div>
        <div class="caja-mensaje-5">
            <a id="mensaje-5">¿No puedes iniciar sesion?</a>
        </div>
    </div>    
    <footer>
        <a>Footer</a>
    </footer>
</body>
</html>
